<!DOCTYPE html>
<html>
<head>
<style>
  /* Center the video horizontally and vertically using Flexbox */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 100% of the viewport height */
  }
  /* Make the video responsive */
  video {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>
  <div class="container">
    <video controls loop>
      <source src="animation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
